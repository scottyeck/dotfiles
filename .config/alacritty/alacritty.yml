font:
  use_thin_strokes: true
  normal:
    family: "Cascadia Code"
    style: "ExtraLight"
  bold:
    family: "Cascadia Code"
    style: "SemiBold"
  italic:
    family: "Cascadia Code"
    style: "ExtraLight Italic"
  bold_italic:
    family: "Cascadia Code"
    style: "SemiBold Italic"
  size: 14.0
  offset:
    x: 0 # letter-spacing
    y: 12 # line-spacing

window:
  # Prefer use of "buttonless" rather than "none" to preserve the ability to move
  # the window, particularly with Moom.
  # @see https://github.com/alacritty/alacritty/issues/4825#issuecomment-1176246534
  decorations: buttonless

import:
  - ~/.config/alacritty/github/github-light.yml

